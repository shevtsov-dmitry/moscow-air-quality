<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/map/index_style.css">
    <link rel="icon" type="image/x-icon" href="static/tab_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air pollution</title>
  </head>
  <body>

<!--    authorization icon-->
    <div class="authorization-icon">
      <a href="html/authorization.html"><img src="static/authorization_icon.png" alt="log in"></a>
    </div>

<!--    choose date-->
    <div class="list-of-dates-div">
      <ul class="choose-year">
      </ul>
      <ul class="choose-month">
      </ul>
    </div>

<!--    map-->
    <div id="map"></div>

<!--    change radius || blur form-->

    <form class="radius-blur-form">
      <label for="radius">radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="5"/>
      <label for="blur">blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="15"/>
    </form>

    <script type="module" src="script/map/main.js"></script>
  </body>
</html>
